<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativo e Operante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <script src="../plugins/jquery-3.6.4.js"></script>
    <script src="../plugins/moment.min.js"></script>
    <script src="../plugins/sweetalert2@11.js"></script>

    <!-- Plugin pro Datapicker novo -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>

    <script src="../controller-view/controller-enviarDenuncia.js"></script>
    <script>
        $('.input-group.date').datepicker({ format: "dd/mm/yyyy" });
    </script>
    <style>
        body {
            /* background-color: beige; */
            width: 70%;
            margin: auto;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <form id="denuncia" name="denuncia" style="padding-top: 40px;">

        <h1 style="text-align: center; margin-bottom: 40px;">Enviar Denúncia</h1>

        <!-- Text input -->
        <div class="form-outline mb-4">
            <input type="text" id="titulo" name="titulo" class="form-control" />
            <label class="form-label" for="titulo">Titulo
                <span style="font-weight: bold; color: red;">*</span>
            </label>
        </div>

        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-2">
            <div class="col">
                <select name="orgao" id="orgao" class="form-select">
                    <option value="" selected>Selecione o orgão responsavel ...</option>
                </select>
                <label class="form-label" for="orgao">Orgão
                    <span style="font-weight: bold; color: red;">*</span>
                </label>
            </div>
            <div class="col">
                <div class="form-outline">
                    <!-- <input type="text" id="form6Example2" class="form-control" /> -->
                    <select name="urgencia" id="urgencia" class="form-select">
                        <option value="" selected>Selecione o nivel de urgencia</option>
                        <option value="1">Normal</option>
                        <option value="2">Medio</option>
                        <option value="3">Urgente</option>
                        <option value="4">Extremamente urgente</option>
                    </select>
                    <label class="form-label" for="form6Example2">Urgencia
                        <span style="font-weight: bold; color: red;">*</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col">
                <select name="tipo" id="tipo" class="form-select">
                    <option value="" selected>Selecione o tipo da denuncia ...</option>
                </select>
                <label class="form-label" for="tipo">Tipo
                    <span style="font-weight: bold; color: red;">*</span>
                </label>
            </div>
            <div class="col">
                <input type="date" id="data" name="data" class="form-control" />
                <label class="form-label" for="data">Data
                    <span style="font-weight: bold; color: red;">*</span>
                </label>
            </div>
        </div>

        <!-- Text input -->
        <div class="form-outline mb-4">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input " id="file" name="file"
                        aria-describedby="inputGroupFileAddon01">
                </div>
            </div>
        </div>

        <!-- Message input -->
        <div class="form-outline mb-2">
            <textarea class="form-control" id="texto" name="texto" rows="4"></textarea>
            <label class="form-label" for="texto">Texto
                <span style="font-weight: bold; color: red;">*</span>
            </label>
        </div>

        <!-- Submit button -->
        <button type="button" onclick="enviarDenuncia()" class="btn btn-primary btn-block mb-4">Enviar</button>
    </form>

</body>

</html>
